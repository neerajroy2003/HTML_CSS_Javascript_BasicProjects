<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <form>
            <p>CASIO</p>
            <input type="text" id="screen">
            <br>
            <input type="button" value="7" class="btn" onclick="btnclick(value)">
            <input type="button" value="8" class="btn" onclick="btnclick(value)">
            <input type="button" value="9" class="btn" onclick="btnclick(value)">
            <input type="button" value="/" class="btn op" onclick="btnclick(value)"><br>
            <input type="button" value="4" class="btn" onclick="btnclick(value)">
            <input type="button" value="5" class="btn" onclick="btnclick(value)">
            <input type="button" value="6" class="btn" onclick="btnclick(value)">
            <input type="button" value="*" class="btn op" onclick="btnclick(value)"><br>
            <input type="button" value="1" class="btn" onclick="btnclick(value)">
            <input type="button" value="2" class="btn" onclick="btnclick(value)">
            <input type="button" value="3" class="btn" onclick="btnclick(value)">
            <input type="button" value="+" class="btn op" onclick="btnclick(value)"><br>
            <input type="button" value="C" class="btn clear" onclick="clearScreen()">
            <input type="button" value="0" class="btn" onclick="btnclick(value)">
            <input type="button" value="=" class="btn" onclick="result(value)">
            <input type="button" value="-" class="btn op" onclick="btnclick(value)"><br>
            <script src="calc.js"></script>
        </form>
    </div>
</body>
</html>
